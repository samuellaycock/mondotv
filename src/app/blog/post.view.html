<div class="pure-g page-content">
    <div class="pure-u-1" ng-class="vm.post.tags">
        <h1>{{ ::vm.post.title.rendered }}</h1>
        <span class="brand-logo"></span>
        <div class="post-meta">
            <ul class="tags">
                <li ng-repeat="tag in vm.post.tags"><span class="{{ ::tag }}"></span></li>
            </ul>
        </div>

        <div class="post-body" ng-bind-html="vm.post.content"></div>
    </div>
</div>

<section class="pure-g page-content" ng-controller="HomeController as vm">
  <div class="pure-u-1">
    <label>
      <input type="radio" ng-model="filters.tags" value="" />
      <span class="pure-button">All</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-action" />
      <span class="pure-button">Action</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-adventure" />
      <span class="pure-button">Adventure</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-comedy" />
      <span class="pure-button">Comedy</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-crime" />
      <span class="pure-button">Crime</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-drama" />
      <span class="pure-button">Drama</span>
    </label>
    <br />
    <label>
      <input type="radio" ng-model="filters.tags" value="category-family" />
      <span class="pure-button">Family</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-fantasy" />
      <span class="pure-button">Fantasy</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-history" />
      <span class="pure-button">History</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-scifi" />
      <span class="pure-button">Sci-Fi</span>
    </label>
    <label>
      <input type="radio" ng-model="filters.tags" value="category-thriller" />
      <span class="pure-button">Thriller</span>
    </label>
    <select class="pure-button">
      <option>Brand</option>
      <option>Brand One</option>
      <option>Brand Two</option>
      <option>Brand Three</option>
      <option>Brand Four</option>
    </select>
    {{ filters.tags }}
    <ul class="pure-g video-list">
      <li ng-repeat="video in vm.allVideos | filter:filters.tags" class="pure-u-1-5 video-item" ng-class="video.tags">
        <a ui-sref="post({ id: video.id, title: video.slug })">
          <img class="pure-img" ng-src="{{ video.featured_media.sizes.medium.source_url }}" alt="{{ video.title.rendered }}" />
        </a>
      </li>
    </ul>
  </div>
  <div class="pure-u-1">
    <a ng-click="vm.fetchMoreVideos()" class="pure-button pure-button-primary" ng-if="vm.moreVideos">More</a>
  </div>
</section>

<section class="slider-contain page-content">
  <slick class="featured-articles" infinite="true" autoplay="true" dots="true" arrows="true" data="vm.allFeatured" ng-if="vm.allFeatured.length">
    <div ng-repeat="post in vm.allFeatured" style="background-image:url({{ post.featured_media.sizes.large.source_url }})">
      <div class="slide-content">
        <h1>{{ post.title.rendered }}</h1>
        <a class="pure-button pure-button-primary" ui-sref="post({ id: post.ID, title: post.slug })">Read More</a>
        <a class="pure-button pure-button-primary">Get In Touch</a>
      </div>
    </div>
  </slick>
</section>

<section>

</section>

<div class="pure-g page-content">
  <section class="project-list">
    <div class="pure-u-1 pure-u-md-3 pure-u-lg-1-4 pure-u-xl-1-5 project-item" ng-repeat="project in vm.projects">
      <a ui-sref="project({ id: project.id, title: project.slug })" ng-class="project.tags" class="project-link">
        <h3>{{ project.title.rendered }}</h3>
        <span class="brand-logo" style="height:2em;"></span>
      </a>
    </div>
  </section>
</div>

<div class="pure-g page-content">
  <section class="projects-list">
    <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3" ng-repeat="project in vm.projects">
      <a ui-sref="post({ id: project.ID, title: project.slug })">
        <h4>{{ project.title.rendered }}</h4>
      </a>
    </div>
  </section>
</div>

<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <!--<![endif]-->
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="%%BASE_PATH%%">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/apple-touch-icon.png?v=lkg23BpBQO">
    <link rel="icon" type="image/png" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/favicon-32x32.png?v=lkg23BpBQO" sizes="32x32">
    <link rel="icon" type="image/png" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/favicon-16x16.png?v=lkg23BpBQO" sizes="16x16">
    <link rel="manifest" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/manifest.json?v=lkg23BpBQO">
    <link rel="mask-icon" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/safari-pinned-tab.svg?v=lkg23BpBQO" color="#59b7d3">
    <link rel="shortcut icon" href="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/favicon.ico?v=lkg23BpBQO">
    <meta name="apple-mobile-web-app-title" content="MondoTV">
    <meta name="application-name" content="MondoTV">
    <meta name="msapplication-config" content="http://assets.mondotv.co.s3-website-us-west-2.amazonaws.com/favicons/browserconfig.xml?v=lkg23BpBQO">
    <meta name="theme-color" content="#59b7d3">

    <!-- metadata -->
    <title ng-bind="meta.title">%%DEFAULT_TITLE%%</title>
    <meta name="description" content="%%DEFAULT_DESCRIPTION%%" ng-if="false">
    <meta name="description" content="{{ meta.description | stripHtmlTags }}">
    <meta name="author" content="MondoTV">
    <!-- Twitter summary card metadata. One day this might be crawled... -->
    <meta property="twitter:card" content="photo" />
    <meta property="twitter:site" content="@mondotvuk" />
    <meta property="twitter:title" content="{{ meta.title }}" />
    <meta property="twitter:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="twitter:image" content="{{ meta.image }}" />
    <meta property="twitter:url" content="{{ meta.url }}" />
    <!-- open graph metadata. One day this might be crawled... -->
    <meta property="og:title" content="{{ meta.title }}" />
    <meta property="og:site_name " content="MondoTV" />
    <meta property="og:url " content="{{ meta.url }}" />
    <meta property="og:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="og:image" content="{{ meta.image }}" />

    <!-- inject:css -->
    <!-- endinject -->

</head>
<body ng-controller="AppController as vm">

    <div class="mobile-menu-button">
        <a href="#" ng-click="vm.toggleMobileMenu($event)">
            <i class="icon-menu" ng-hide="vm.showMobileMenu"></i>
            <i class="icon-close" ng-show="vm.showMobileMenu"></i>
        </a>
    </div>

    <section class="header pure-g" style="max-width:1200px;margin:auto;">
        <div class="pure-u-1-3">
            <ul>
                <li style="list-style:none;"><a href=""><span class="icon-location"> 1 Fore Street, London EC2Y 5EJ</span></a></li>
                <li style="list-style:none;"><a href="tel:0203 468 5972"><span class="icon-phone"> 0203 468 5972</span></a></li>
                <li style="list-style:none;"><a href="mailto:info@mondotv.co"><span class="icon-paper-plane"> info@mondotv.co</span></a></li>
            </ul>
        </div>
        <div class="pure-u-1-3" style="text-align:center;">
            <img src="https://s3-us-west-2.amazonaws.com/assets.mondotv.co/logos/mondotv-logo-web.png" alt="MondoTV" style="display:inline-block;padding:1em 0 0.75em;"/>
        </div>
        <div class="pure-u-1-3">
            <ul>
                <li style="list-style:none;display:inline-block;font-size:1.25em;"><a href=""><span class="icon-vimeo-circled"></span></a></li>
                <li style="list-style:none;display:inline-block;font-size:1.45em;"><a href=""><span class="icon-play-circle"></span></a></li>
                <li style="list-style:none;display:inline-block;font-size:1.25em;"><a href=""><span class="icon-twitter-circled"></span></a></li>
                <li style="list-style:none;display:inline-block;font-size:1.25em;"><a href=""><span class="icon-facebook-circled"></span></a></li>
                <li style="list-style:none;display:inline-block;font-size:1.25em;"><a href=""><span class="icon-linkedin-circled"></span></a></li>
            </ul>
        </div>
    </section>

    <nav class="menu-view" ng-class="{'show-mobile-menu': vm.showMobileMenu }" style="padding:0.5em 0;border:solid rgba(0,0,0,0.1);border-width:1px 0;">
        <div class="pure-menu pure-menu-horizontal" style="max-width:1200px;margin:auto;">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a class="pure-menu-link" ng-class="{ selected: vm.activeSection === 'home'}" ui-sref="home" style="font-family:'Nexa Bold';text-transform:uppercase;letter-spacing:0.35em;font-size: 0.9em;">Home</a></li>
                <li class="pure-menu-item"><a class="pure-menu-link" ng-class="{ selected: vm.activeSection === 'blog' ||
                                             vm.activeSection === 'post' ||
                                             vm.activeSection === 'postsByTag' ||
                                             vm.activeSection === 'postsBySearch'}" ui-sref="blog" style="font-family:'Nexa Bold';text-transform: uppercase;letter-spacing: 0.35em;font-size: 0.9em;">Blog</a></li>
                <li class="pure-menu-item"><a class="pure-menu-link" ng-class="{ selected: vm.activeSection === 'about'}" ui-sref="about" style="font-family:'Nexa Bold';text-transform:uppercase;letter-spacing:0.35em;font-size: 0.9em;">About</a></li>
            </ul>
        </div>
    </nav>

    <section class="main-view">
        <div class="content">
            <div ui-view="main"></div>
        </div>
    </section>

    <footer class="footer">
        <section class="pure-g" style="max-width:1200px;margin:auto;">
            <div class="pure-u-1-4">One</div>
            <div class="pure-u-1-4">Two</div>
            <div class="pure-u-1-4">Three</div>
            <div class="pure-u-1-4">Four</div>
        </section>
    </footer>

    <!-- inject:js -->
    <!-- endinject -->

    <script>
        // Google Analytics code here
    </script>

</body>
</html>
